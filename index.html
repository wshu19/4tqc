<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label id="currentTimeLabel">Total Practice (mins): </label>
    <div id="resultDisplay" class="result"></div>
  <div id="timerDisplay" class="countDown">Time left: </div>

  <div class="button-container">
      <button onclick="setTimePerDrink(30)">30</button>
      <button onclick="setTimePerDrink(28)">28</button>
      <button onclick="setTimePerDrink(26)">26</button>
      <button onclick="setTimePerDrink(24)">24</button>
      <button onclick="setTimePerDrink(22)">22</button>
      <button onclick="setTimePerDrink(20)">20</button>
      <button onclick="setTimePerDrink(18)">18</button>
      <button onclick="setTimePerDrink(16)">16</button>
      <button onclick="setTimePerDrink(14)">14</button>
    </div>
  
    <div class="button-container">
      <button onclick="setTimePerDrink(29)">29</button>
      <button onclick="setTimePerDrink(27)">27</button>
      <button onclick="setTimePerDrink(25)">25</button>
      <button onclick="setTimePerDrink(23)">23</button>
      <button onclick="setTimePerDrink(21)">21</button>
      <button onclick="setTimePerDrink(19)">19</button>
      <button onclick="setTimePerDrink(17)">17</button>
      <button onclick="setTimePerDrink(15)">15</button>
      <button onclick="setTimePerDrink(1)">1</button>
    </div>


  <script src="script.js"></script>
</body>
</html>
