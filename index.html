<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
  <title>Stacked Buttons</title>
</head>
<body>
    <div id="resultDisplay" class="result"></div>
  <div id="timerDisplay" class="countDown">Time left: </div>

  <div class="button-container">
    <button onclick="setTimePerDrink(5)">5</button>
    <button onclick="setTimePerDrink(6)">6</button>
    <button onclick="setTimePerDrink(7)">7</button>
    <button onclick="setTimePerDrink(8)">8</button>
    <button onclick="setTimePerDrink(9)">9</button>
    <button onclick="setTimePerDrink(10)">10</button>
    <button onclick="setTimePerDrink(12)">12</button>
    <button onclick="setTimePerDrink(14)">14</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
